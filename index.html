<html>
    <head>
        <title>Odin's First Webpage</title>
    </head>
    <body><br />
        <h4>....................costs 75</h4> 
      
     <button onclick="myClick()">Click me</button>
     <!-- 4. Add upgrade button and have it call upgrade() when clicked --> <button onclick="upgrade()"> upgrade</button> 
     <!-- 5. Add div to show click level --> <div>clickLevel</div>
     <div id="total">1</div>
    </body>
    <script>
        // 1. Make a variable called clickLevel and set it to 1 
        clicklevel = 1;



        function myClick() {
            // 2. use clickLevel instead of 1 when adding to total
            document.getElementById("total").innerText  = Number(document.getElementById("total").innerText)+clicklevel;

        }

        // 3. Add function upgrade() that checks if total >= 50, if true subtract 50 and add one to clickLevel
        function upgrade() { 
            total = Number(document.getElementById("total").innerText);
            if(total >= 75){
                clicklevel = clicklevel + 2;
                total = total - 75
                document.getElementById("total").innerText = total
            }
        
        
    }
        // 6. When clickLevel is upgrade update the value in the div from step 5
    </script>
